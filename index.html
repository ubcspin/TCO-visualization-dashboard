<!DOCTYPE html>
<html>
<head>
    <title>TCO Repo</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="blocker">
        <div id="faded-background"></div>
        <div id="participant-profile"></div>
    </div>

    <div id="dashboard">
        <div id="header">
            <h1>Touchable Comfort Object (TCO) Repository</h1>

            <ul class="main-navigation header-selector" id="global-filter">
                <li>
                    <a href="#" class="dropdown-label">Filter</a>
                </li>
            </ul>

            <button type="button" id="clear-filter-button" class="header-selector">Clear Filter</button>
            <button type="button" id="photo-gallery-button" class="header-selector">Photo Gallery</button>
            <button type="button" id="schema-link" class="header-selector">Schema</button>
            <button type="button" id="feedback-button" class="header-selector" style="background-color: crimson;">Provide Feedback</button>
            <button type="button" id="info-button" style="flex: 0.25" class="header-selector">?</button>
        </div>

        <div class="row" style="height: 40%">
            <div id="bar-chart-container" class="chart-container" style="flex: 8">
                <ul class="selector dimension" id="bar-chart-dimension-selector">
                    <li>
                        <a href="#" class="dropdown-label"></a>
                    </li>
                </ul>

                <svg class="chart" id="bar-chart"></svg>
                <div id="simple-bar-container"><svg class="chart" id="simple-bar"></svg></div>
            </div>

            <div id="scatter-plot-container" class="chart-container" style="flex: 15">                
                <ul class="selector dimension" id="scatter-plot-dimension-selector">
                    <li>
                        <a href="#" class="dropdown-label"></a>
                    </li>
                </ul>

                <svg class="chart" id="scatter-plot"></svg>
            </div>

            <div id="radar-plot-container" class="chart-container" style="flex: 14">
                <ul class="selector preset" id="radar-plot-preset-selector">
                    <li>
                        <a href="#" class="dropdown-label"></a>
                    </li>
                </ul>

                <svg class="chart" id="radar-plot"></svg>
            </div>
        </div>

        <div class="row" style="height: 49%">
            <div id="jitter-plot-container" class="chart-container" style="flex: 10">                
                <ul class="selector dimension" id="jitter-plot-dimension-x-selector">
                    <li>
                        <a href="#" class="dropdown-label"></a>
                    </li>
                </ul>
                
                <ul class="selector dimension" id="jitter-plot-dimension-y-selector">
                    <li>
                        <a href="#" class="dropdown-label"></a>
                    </li>
                </ul>

                <svg class="chart" id="jitter-plot"></svg>
            </div>

            <div id="sankey-diagram-container" class="chart-container" style="flex: 15">
                <ul class="selector preset" id="sankey-diagram-preset-selector">
                    <li>
                        <a href="#" class="dropdown-label"></a>
                    </li>
                </ul>

                <div class="selector" id="sankey-diagram-vertex-count-selector">
                    <p style="flex: 3">Layers</p>
                    <a id="sankey-diagram-layer-minus" style="flex: 1; z-index: 5">-</a>
                    <p style="flex: 1" id="sankey-diagram-layer-count">5</p>
                    <a id="sankey-diagram-layer-plus" style="flex: 1; z-index: 5">+</a>
                </div>

                <svg class="chart" id="sankey-diagram"></svg>

                <div id="sankey-diagram-dimension-selectors">
                    <ul class="selector dimension" id="sankey-diagram-dimension-1-selector">
                        <li>
                            <a href="#" class="dropdown-label"></a>
                        </li>
                    </ul>
                
                    <ul class="selector dimension" id="sankey-diagram-dimension-2-selector">
                        <li>
                            <a href="#" class="dropdown-label"></a>
                        </li>
                    </ul>
                
                    <ul class="selector dimension" id="sankey-diagram-dimension-3-selector">
                        <li>
                            <a href="#" class="dropdown-label"></a>
                        </li>
                    </ul>
                
                    <ul class="selector dimension" id="sankey-diagram-dimension-4-selector">
                        <li>
                            <a href="#" class="dropdown-label"></a>
                        </li>
                    </ul>
                
                    <ul class="selector dimension" id="sankey-diagram-dimension-5-selector">
                        <li>
                            <a href="#" class="dropdown-label"></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="word-cloud-container" class="chart-container" style="flex: 12">                
                <ul class="selector dimension" id="word-cloud-dimension-selector">
                    <li>
                        <a href="#" class="dropdown-label"></a>
                    </li>
                </ul>

                <svg class="chart" id="word-cloud"></svg>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <script src="js/d3.layout.cloud.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/simpleBar.js"></script>
    <script src="js/scatterPlot.js"></script>
    <script src="js/radarPlot.js"></script>
    <script src="js/sankeyDiagram.js"></script>
    <script src="js/wordCloud.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
